<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive card details form</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.6.0/cleave.min.js"
      integrity="sha512-KaIyHb30iXTXfGyI9cyKFUIRSSuekJt6/vqXtyQKhQP6ozZEGY8nOtRS6fExqE4+RbYHus2yGyYg1BrqxzV6YA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      defer
    ></script>
    <script src="index2.js" defer></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <header class="container">
        <div id="bg-img">
          <!-- <img src="../images/bg-main-mobile.png" alt="bg-image" /> -->
        </div>
        <div id="front-img">
          <div class="textBox">
            <img src="../images/bg-card-front.png" alt="front-view of card" />
            <div class="circle-1"></div>
            <div class="circle-2"></div>
            <div class="infoContainer">
              <p id="cardNum">0000 0000 0000 0000</p>
              <h2 id="holderName">Jane Appleseed</h2>
              <span id="exprDate">00/00</span>
            </div>
          </div>
        </div>
        <div id="back-img">
          <div class="textBox">
            <img src="../images/bg-card-back.png" alt="back-view of card" />
            <span id="pinNum">000</span>
          </div>
        </div>
        <div></div>
      </header>
      <form name="submitField" id="field" action="" method="GET">
        <div id="card-holder" class="formGroup">
          <label for="name">Cardholder Name</label>
          <input
            type="text"
            name="username"
            id="name"
            placeholder="e.g. Jane Appleseed"
            data-card="number"
          />
        </div>
        <div id="card-number" class="formGroup">
          <label for="number">Card Number</label>
          <input
            type="tel"
            name="number"
            id="number"
            autocomplete="cc-number"
            placeholder="1234 5678 9123 0000"
            max="16"
          />
        </div>
        <div class="bot-con">
          <h2>Exp. Date</h2>
          <div class="expire-date formGroup">
            <label for="month">Month</label>
            <input
              type="tel"
              name="month"
              id="month"
              placeholder="MM"
              max="12"
            />
          </div>
          <div class="expire-date formGroup">
            <label for="year">Year</label>
            <input
              type="tel"
              name="year"
              id="year"
              placeholder="YY"
              maxlength="2"
            />
          </div>
          <div id="cvc-box" class="formGroup">
            <label for="cvc">CVC</label>
            <input id="cvc" name="cvc" placeholder="e.g. 123" maxlength="3" />
          </div>
        </div>
        <button id="btn" type="submit">Confirm</button>
      </form>
    </div>

    <!-- Completed state start -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Htet Hlain Win</a>.
    </div>
  </body>
</html>
